<div class="image">
    <img [src]="this.product.imgUrl" alt="Product image">
</div>

<div class="content">
    <a class="header"> {{product.name}} </a>

    <div class="meta">
        Price: ${{product.price}}
    </div>

    <div class="description">
        <p> {{product.description}} </p> 
    </div>

    <div class="extra">
        <p> Check <a> {{product.owner}}'s page</a> !</p> 

        <div [ngSwitch]='product.popularity'>
            <span *ngSwitchCase="ProductPopularity.VeryPopular" class="ui red tag label"> {{product.popularity}} </span>
            <span *ngSwitchCase="ProductPopularity.Popular" class="ui gren tag label"> {{product.popularity}} </span>
            <span *ngSwitchCase="ProductPopularity.Average" class="ui blue tag label"> {{product.popularity}} </span>
            <span *ngSwitchDefault class="ui tag label"> {{product.popularity}} </span>
        </div>
    </div>

    <button class="ui button" *ngIf="product.forSale"> Buy </button>
</div>
