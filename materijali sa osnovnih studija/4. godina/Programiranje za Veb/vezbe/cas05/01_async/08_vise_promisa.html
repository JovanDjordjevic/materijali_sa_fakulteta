<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <title> Asinhrone funkcije </title>
</head>
<body>
    <h3> Visestruki promise </h3>
    <script type="text/javascript">

        function httpGet(url){
            return fetch(url).then(function(response){
                return response.json();
            });
        }

        // da bismo sacekali da vise promise objekata dobije vrednost, prvo ih ubacimo u niz 
        const promises = [
            httpGet('./07_students.json'),
            httpGet('./07_exams.json')
        ];

        // a onda korsitmo metod .all() iz klase Promise
        // koji saceka da svi oni dobiju vrednost
        Promise.all(promises)
            .then(function([students, exams]){
                //....
            })
            // .catch()...

        
    </script>
</body>
</html>
